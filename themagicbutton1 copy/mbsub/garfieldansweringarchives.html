<script>

// Functionality

var paused = 1

var trackspot = 0

function updateaudio() {

try {
  playsound("https://invertedfate.com/sounds/key_click.mp3",0.4);
} catch (error) {
  console.error("Failed To Play Click Sound: " + error);
}

if (trackspot < 0) {

trackspot = 0

} else if (trackspot > 15) {

trackspot = 15

}

changemusic(ansaudio[trackspot])

document.getElementById('ansname').innerHTML = "Track: " + trackspot;

}

function gotrack(dir) {

if (dir == "+") {

trackspot = trackspot + 1

}

if (dir == "-") {

trackspot = trackspot - 1

}

updateaudio()

music.play()

}

function playpause() {

playsound("https://invertedfate.com/sounds/key_click.mp3",0.4)

if (paused == 0) {

paused = 1

} else if (paused == 1) {

paused = 0

}

if (paused == 1) {

music.pause();

} else if (paused == 0) {

music.play();

}

}

</script>
